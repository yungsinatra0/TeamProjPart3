<!DOCTYPE html>
<html>
  <head>
    <title>Team Performance Metrics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>></script>
  </head>
  <body>
    <button onclick="window.location.href='index.html'">Back</button>
    <div>
      <canvas id="graph1"></canvas>
      <canvas id="graph2"></canvas>
      <canvas id="graph3"></canvas>
    </div>
    <script>
      // create first chart
      var x1 = document.getElementById('graph1').getContext('2d');
      var chart1 = new Chart(x1, {
        type: 'bar',
        data: {
          labels: ['Emplpoyee satisfaction', 'Project scope', 'Project quality', 'Project cycle time'],
          datasets: [{
            label: 'Information regarding the project',
            data: [8, 15, 6, 3, 1, 2],
            backgroundColor:'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });

      // create second chart
      var x2 = document.getElementById('graph2').getContext('2d');
      var chart2 = new Chart(x2, {
        type: 'line',
        data: {
          labels: ['In-progress tasks', 'Pending tasks ', 'Completed tasks'],
          datasets: [{
            label: 'Information regarding tasks',
            data: [10, 15, 20, 12, 8, 5],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });

       // create third chart
       var x1 = document.getElementById('graph3').getContext('2d');
      var chart1 = new Chart(x1, {
        type: 'line',
        data: {
          labels: ['January', 'Feb', 'March', 'April'],
          datasets: [{
            label: 'Information regarding project scope',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });
    </script>
  </body>
</html>
